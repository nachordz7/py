<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Asistencia</h1>

  <div class="control">
    <div>
      <label for="curso">Curso:</label>
      <select id="curso" onchange="cargarMaterias(this.value)"></select>
    </div>

    <div>
      <label for="materia">Materia:</label>
      <select id="materia" onchange="cargarAlumnos(this.value)"></select>
    </div>
  </div>

  <table id="asistencia">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <hr>
  <h2>Agregar alumnos</h2>
  <textarea name="text" id="tex" cols="30" rows="5" placeholder="INGRESAR NOMBRE, APELLIDO, DNI Y CURSO"></textarea>

  <script src="main.js"></script>
</body>
</html>
